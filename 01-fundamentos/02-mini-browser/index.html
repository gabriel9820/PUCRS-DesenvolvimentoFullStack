<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Browser</title>
  </head>
  <body>
    <script>
      var aba1 = { titulo: "Google", url: "https://google.com" };
      var aba2 = { titulo: "Youtube", url: "https://youtube.com" };
      const abas = [aba1, aba2];

      for (const aba of abas) {
        document.body.innerHTML += `<li><a href="${aba.url}">${aba.titulo}</a></li>`;
      }
    </script>

    <link rel="stylesheet" href="./style.css" />
  </body>
</html>
